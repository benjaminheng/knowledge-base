site_url: "https://kb.hbenjamin.com"
backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
  squash_merges: true
media_folder: "static/img"
public_folder: "/img"
collections:
  - name: 'root'
    label: 'Root'
    folder: 'content/'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
