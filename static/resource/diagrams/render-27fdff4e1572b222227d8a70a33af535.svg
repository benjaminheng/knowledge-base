@startuml
actor Client as Client
participant "Foo service" as Foo
participant "Bar service" as Bar

Client -> Foo ++ : **GET /foo/:id/**
Foo -> Foo : Do something
Foo -> Bar ++ : **GET /bar/:id/**
Foo <- - Bar - -
Client <- - Foo - -

group "async flow"
    Bar -> Bar : Do something
end group
@enduml

