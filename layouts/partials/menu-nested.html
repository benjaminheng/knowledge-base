<nav class="menu">
<ul>
  <li><a href="/">Home</a></li>
    {{ range .Site.Sections}}
        <li>{{ .Title }}</li>
        {{ partial "menu-nested-recurse" . }}
    {{ end }}
    {{ range where .Site.Pages "Section" "" }}
        {{ if eq (len .Sections) 0 }}
            <li><a href="{{.RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
    {{ end }}
</ul>
</nav>
