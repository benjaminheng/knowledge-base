{{ define "main" }}
<main>
  <div class="admin-container">
    {{ if .Section }}
    <a href="/admin/#/collections/{{ .Section }}">edit</a>
    {{ else }}
    <a href="/admin/">admin</a>
    {{ end }}
  </div>

  <div class="content">
    <h1 class="title">{{ .Title | markdownify }}</h1>
    {{ .Content }}

    {{ if .IsSection }}
        <ul>
        {{ range sort .Pages "Title" "asc" }}
            {{ if eq (len .Sections) 0 }}
                {{ if .IsPage }}
                    <li><a href="{{.RelPermalink }}">{{ .Title }}</a></li>
                {{ end }}
            {{ end }}
        {{ end }}
        </ul>
    {{ end }}
  </div>
</main>
{{ end }}
