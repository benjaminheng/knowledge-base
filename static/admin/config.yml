site_url: https://kb.hbenjamin.com
backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
  squash_merges: true
media_folder: "static/img"
public_folder: "/img"
collections:
  - name: 'root'
    label: 'Root'
    folder: 'content/'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Table of contents', name: 'toc', widget: 'boolean', required: false }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'climbing'
    label: 'Climbing'
    folder: 'content/climbing/'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Table of contents', name: 'toc', widget: 'boolean', required: false }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'tech'
    label: 'Tech'
    folder: 'content/tech/'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Table of contents', name: 'toc', widget: 'boolean', required: false }
      - { label: 'Body', name: 'body', widget: 'markdown' }
