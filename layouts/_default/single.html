{{ define "main" }}
<main>
    <div class="content">
        <h1 class="title">{{ .Title | markdownify }}</h1>
        {{ if .Params.toc }}{{ partial "toc.html" . }}{{ end }}
        {{ .Content | replaceRE `(<h[1-9] id=\"([^\"]+)\"[^\>]*\>)(.*)(</h[1-9]+>)` `${1}<a href="#${2}" class="anchor" ariaLabel="Anchor"></a>${3}${4}` | safeHTML }}
    </div>
</main>
{{ end }}
